<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/jogo.js"></script>
</head>
<body>
    <div id="game">
        <div id="principal">
            <div id="personagem">
                <img class="personagem" src="img/png/Attack (1).png" alt="personagem">
            </div>
        </div>
        <div id="controles">
            <div id="movimentos">
                <div class="linha"></div>
                <div class="linha" id="acoes">
                    <button id="atacar">Atacar</button>
                    <button id="pular">Pular</button>
                    <button id="morrer">Morrer</button></div>
                <div class="linha"></div>
                
            </div>
            <div id="controle">
                <div class="linha">
                    <div class="celulas"></div>
                    <div class="celulas" id="cima"><button>Cima</button></div>
                    <div class="celulas"></div>
                </div>
                
                <div class="linha">
                    <div class="celulas" id="esquerda"><button>Esquerda</button></div>
                    <div class="celulas"></div>
                    <div class="celulas" id="direita"><button>Direita</button></div>
                </div>
                
                <div class="linha">
                    <div class="celulas"></div>
                    <div class="celulas" id="baixo"><button>Baixo</button></div>
                    <div class="celulas"></div>
                </div>           
            </div>
        </div>
        <div >
            <button id="play">Play</button>
        </div>
        
    </div>
    
</body>
</html>
